<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <center>
        <h1>Signup Form</h1>
        <form method="" action="C:\Users\hp\Desktop\boot_ex\karan.html">
            <input type="hidden" value="123"><br>
            <table border="1px" cellspacing="0px" cellpadding="10px">
                <tr>
                    <td>Name:- </td>
                    <td><input type="text" placeholder="Enter The Name" autofocus required></td>
                </tr>
                <tr>
                    <td>Father Name:- </td>
                    <td><input type="text" value="abcd" readonly></td>
                </tr>
                <tr>
                    <td>Mobile:- </td>
                    <td><input type="text" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Email:- </td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td>Password:- </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>DOB:- </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>TOB:- </td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Image:- </td>
                    <td><input type="file" accept="image/*"></td>
                </tr>
                <tr>
                    <td>Color:- </td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>Range:- </td>
                    <td><input type="range"></td>
                </tr>
                <tr>
                    <td>Number:- </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender:-</td>
                    <td>
                        <input type="radio" name="gen" checked value="Male" >Male
                        <input type="radio" name="gen" value="">Female
                    </td>
                </tr>
                <tr>
                    <td>Hobby:- </td>
                    <td>
                       <input type="checkbox" checked value="">Cricket
                       <input type="checkbox" value="">Football
                       <input type="checkbox" value="">Reading
                       <input type="checkbox" value="">Singing
                    </td>
                </tr>
                <tr>
                    <td>City:- </td>
                    <td>
                        <select>
                            <option selected>Select City</option>
                            <option value="">Indore</option>
                            <option value="">Pune</option>
                            <option value="">Bhopal</option>
                            <option value="">Katangi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Add:-</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <button disabled>Cancel</button>
                            <input type="submit" value="SIGNUP">
                        </center>
                    </td>
                </tr>
            </table>
            
        </form>
    </center>
</body>
</html>
